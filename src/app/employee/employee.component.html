<mat-card class="employee">
  <mat-card-header>
    <mat-card-title
      >{{ employee.lastName }}, {{ employee.firstName }}</mat-card-title
    >
    <mat-card-subtitle
      >Employee ID: {{ employee.id }} Total Reports:
      {{ employee.directReports ? totalReports : 0 }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Job Title</dt>
      <dd>{{ employee.position }}</dd>
    </dl>
    <app-direct-reports
      [drs]="directReports"
      (saveEmployee)="saveEmployee.emit($event)"
      (deleteEmployee)="deleteEmployee.emit($event)"
    ></app-direct-reports>
  </mat-card-content>
</mat-card>
