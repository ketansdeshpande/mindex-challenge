<mat-grid-list
  class="employee-list"
  cols="1"
  [rowHeight]="350"
  [gutterSize]="'0px'"
>
  <mat-grid-tile *ngFor="let emp of employees; let i = index">
    <app-employee
      [employee]="emp"
      [totalAndDirectReports]="totalAndDirectReports[i]"
      (saveEmployee)="updateEmployee($event)"
      (deleteEmployee)="deleteEmployee($event)"
    ></app-employee>
  </mat-grid-tile>
</mat-grid-list>
